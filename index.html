<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/svg+xml" href="./images/favicon.ico" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./index.css" />
        <title>Interactive rating component</title>
    </head>

    <body class="font-overpass bg-base-300">
        <main class="wfa grid h-screen place-items-center">
            <!-- rating -->
            <div class="bg-primary text-primary-content w-80 space-y-4 rounded-xl p-4 md:w-96 md:space-y-6 md:p-6" id="ratingState">
                <div class="circle grid place-items-center">
                    <svg class="fill-accent" width="17" height="16" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" />
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-white md:text-3xl">How did we do?</h2>
                <p class="text-sm md:text-base">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                <div class="flex justify-between">
                    <button class="circle ratingBtn" id="ratingBtn1">1</button>
                    <button class="circle ratingBtn" id="ratingBtn2">2</button>
                    <button class="circle ratingBtn" id="ratingBtn3">3</button>
                    <button class="circle ratingBtn" id="ratingBtn4">4</button>
                    <button class="circle ratingBtn" id="ratingBtn5">5</button>
                </div>
                <button class="bg-accent text-accent-content hover:bg-accent-focus w-full rounded-full py-2 uppercase tracking-widest active:scale-[.98] md:py-3" id="submitBtn">Submit</button>
            </div>

            <!-- thank-you -->
            <div class="bg-primary text-primary-content hidden w-80 space-y-4 rounded-xl p-4 md:w-96 md:space-y-6 md:p-6" id="thankYouState">
                <div class="mx-auto w-fit">
                    <img src="./images/illustration-thank-you.svg" alt="" />
                </div>
                <div class="bg-secondary text-accent mx-auto w-fit rounded-full py-2 px-8">You selected <span></span> out of 5</div>
                <h2 class="text-center text-2xl font-bold text-white md:text-3xl">Thank you!</h2>
                <p class="text-center text-sm md:text-base">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
            </div>
        </main>

        <script type="module" src="./index.js"></script>
    </body>
</html>
